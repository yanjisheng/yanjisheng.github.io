<h3>80Hz帧频高速红外热像仪HI400</h3>

<p>高速红外热像仪可用于切削加工、排气管、空调等温度场测量。</p>
<p>产品特点：</p>
<p>•出众的性价比</p>
<p>•382×288像素</p>
<p>•高达80Hz热图录像显示</p>
<p>•优异的热灵敏度(NETD)0.08K</p>
<p>•设计小巧（尺寸：Φ36mm×100mm）</p>
<p>•多种附件可选</p>
