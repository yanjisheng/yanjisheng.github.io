<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/7p1o.png">
<p>用于测试整车内部温湿度数据的专用传感器。</p>
<p>产品特性：</p>
<p>•对应相对湿度（%RH）的电压输出接近线形</p>
<p>•激光修正达到可互换性</p>
<p>•高精度，快速响应</p>
<p>•化学抵抗能力</p>
<p>•稳定，低漂移性能</p>
<p>•内置式静电保护</p>
<p>•适合露点和绝对湿气测量</p>
