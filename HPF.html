<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/od1_wpqz.png">
<p>小方形结构测力传感器采用合金钢或不锈钢材质，可承受拉，压两种用途，其精度高，性能稳定。适用小空间尺寸的拉压力称重测力场所。</p>
<p>可选量程：1、2、5、10、20、30、50、100、200、500N。</p>
