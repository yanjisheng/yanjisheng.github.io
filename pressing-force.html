<h3>压装力测试系统</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/3d09_66as.png">
<p>压装力测试系统，可以对各种压装工艺，进行装配工艺研究，为生产线上装备带压力-位移监控的压装系统，提供评估依据。装配有这种压装设备的生产线，可以有如下优点：减少次品率，降低成本，提高生产效率，建立产品质量档案，确保因产品质量受质疑时有据可查。</p>
<p>详细技术指标请参见<a href="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/1fw2.pdf" target="_blank">《产品说明书》</a>。</p>
