<h3>ODV系列激光位移传感器</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/0txa.png">
<p>微米级精确测量位移参数的传感器。点式非接触测量，允许传感器与被测体之间有一定的距离。 分辨率、线性度高。光斑光束极细，光斑极小，不受被测表面材质影响。广泛使用于机加工艺研究，机器人，汽车和医疗研究等领域。</p>
<p>本系列包含多种量程的产品，指标与选型详见<a href="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/p8ig.pdf" target="_blank">《产品说明书》</a>。</p>
