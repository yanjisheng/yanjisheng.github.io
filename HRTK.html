<h3>HR-TK系列贴片式热电偶</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/zxvw.png">
<p>标准及可定制的温度传感器。</p>
<p>主要技术参数：</p>
<p>•采用裸露测温点结构</p>
<p>•测温响应时间快（0.3秒）</p>
<p>•安装简单方便</p>
<p>•测温范围40℃~1000℃</p>
<p>•允差精度±1.5°(或0.4%t)</p>
<p>•热电阻种类：K,T</p>
<p>•可根据要求选择不同的连接器系统</p>
