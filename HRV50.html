<h3>电压传感器HRV-50</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/vjlt.png">
<p>HRV‐50型系列霍尔电压传感器是利用磁补偿原理的一种电压传感器，能够测量支流、交流及各种波形的电压，同时在电气上高度绝缘。</p>
<p>特点：体积小、高度电绝缘、高可靠性、高过载容量。</p>
<p>应用：变速驱动领域功率电源过压保护控制。</p>
