<h3>HAQ-60倾角传感器</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/tvco.jpg">
<p>HAQ-60倾角传感器是利用Coriolis效应的单轴固态倾角传感器，其采用硅素振动环状精密设计，而产生一正比于倾角的精确模拟直流电压输出。</p>
<p>本产品指标与选型详见<a href="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/y2h5.pdf" target="_blank">《产品说明书》</a>。</p>
