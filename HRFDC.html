<h3>摩擦片敲击测试记录分析系统HR-FDC</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/p5ny.png">
<p>产品特性：摩擦片底部叠上减震材料，用敲击锤敲击摩擦面，敲击处不能太靠近边沿，至少（距离）边沿1cm，通过麦克风传感器实时采集敲击声，每个摩擦片敲击一次或多次，通过实时FFT分析获取产品的频谱图，可以分辨出同批次产品中有缺陷的产品。</p>
<p>适用于产品生产线质量检测等需求，提高质检效率，减少次品率。</p>
