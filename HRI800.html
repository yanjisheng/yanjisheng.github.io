<h3>电流传感器HRI-800</h3>
<img src="https://pro7ff3c2e1-pic10.ysjianzhan.cn/upload/82na.png">
<p>HRI‐800系列霍尔可拆卸电流传感器是应用霍尔效应原理的新一代电流传感器，能在电隔离条件下测量直流电流、交流、脉冲以及各种不规则波形电流。</p>
<p>特点：体积小、耗电低、抗干扰能力强。</p>
<p>应用：交流变频调速伺服电机、不间断电源、开关电源、电焊接电源。</p>
